<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link href="output.css" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">

</head>
<body class="bg-colorBg2 font-poppins xs:flex xs:bg-colorBg xs:justify-center">

  <div class="bg-colorBg2 text-colorText w-full h-screen xs:mx-8 xs:shadow-xl xs:w-96 xs:h-screen s:my-24 s:h-auto">

    <div class="p-5 xs:p-10">
      
        <!-- Date -->
        <div class="flex gap-4 font-medium items-center mb-10 flex-col s:gap-0 s:justify-between s:flex-row">
          <div class="flex gap-2 justify-items-start">
            <h1 class="text-5xl xs:text-5xl" id="date">12</h1>
            <div class="flex flex-col justify-center">
              <span class="text-sm self-start tracking-sm" id="month">JAN</span>
              <span class="text-sm self-center" id="year">2013</span>
            </div>
          </div>
          <h1 class="block justify-items-center flex self-center tracking-md text-xl" id="day"> TUESDAY </h1>
        </div>

        <div id="parentList">
          <!-- List -->
          <div class="mt-6 flex justify-between items-center">
            <span class="block text-xs font-light tracking-sm text-colorLine NameList  transition-all ease-in-out duration-400"> Simple TodoList</span>
            <img src="img/checklistpng.png" style="width: 20px; height: 20px;" alt="" class="self-center">
          </div>

          <div class="mt-6 flex justify-between items-center">
            <span class="block text-xs tracking-sm font-light NameList transition-all ease-in-out duration-400"> Simple TodoList</span>
            <img src="img/trashpng.png" style="width: 20px; height: 20px;" alt="" class="self-center trash">
          </div>
          
        </div>

        <!-- Button -->
        <div class="mt-10 flex justify-center" id="parentButton">
          <input type="text" placeholder="write task here..." id="inputTask" class=" bg-colorBg2 border-b-2 border-colorText absolute mt-3.5 font-light text-xs focus:outline-none outline-none transition-all ease-in-out duration-500 w-0 placeholder:text-gray-600 placeholder:text-xs placeholder:font-extralight placeholder:tracking-wider pb-2 pl-2">
          <button id="addTaskButton" class="bg-colorText px-6 py-3 rounded-3xl text-colorBg2 font-light shadow-xl z-10 transition-all ease-in-out duration-300 focus:outline-none outline-none">Add Task</button>
        </div>

      </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
